<!DOCTYPE html>

    </head>
    <body>
        <header class="header1">

        <div class="fundo1">

                <nav>
                    <a href="">Home</a>
                    <a href="">history</a>

            <img class="perfil" id="kirito" src="assets/img/1b026113-1620-438f-bb08-9a5bbd7f85b1.jpg" alt="kirito perfil">

        </div>


        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="js/all.min.js"></script>
        <script>
            var meenu = document.getElementById("MenuClose");
            var menu = document.getElementById("menu");

            meenu.addEventListener('click',function(){
                if (menu.classList.contains('menuh')) {
                    menu.classList.add('menu')
                    menu.classList.remove('menuh')
                } else {
                    menu.classList.add('menuh')
                    menu.classList.remove('menu')
                }
                
            })





        </script>
